name: Build on every push

on:
  push:
    branches-ignore:
      - main


jobs:
  build:
    name: "Build"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    steps:
      - uses: actions/checkout@v3
      - name: Calculate release version
        run: |
          echo "release_version=1.$(date +'%g%m%d%H%M').$(echo ${{ github.ref_name }} | tr / -)" >> $GITHUB_ENV
      - name: Set version
        run: |
          git tag v${{ env.release_version }}
          git push --tags
      - name: Setup Node.js ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci
      - name: Build
        run: npm run build
